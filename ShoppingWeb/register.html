<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-page">
        <div class="form-container">
            <h2>Đăng ký</h2>
            <form id="registerFormContent" onsubmit="handleRegister(event)">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Đăng ký</button>
            </form>
            <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Lưu thông tin người dùng vào localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            localStorage.setItem("isLoggedIn", true); // Đánh dấu đã đăng nhập

            alert("Đăng ký thành công! Chào mừng, " + username + "!");

            // Chuyển hướng về trang chính
            window.location.href = "HomePage.html";
        }
    </script>
</body>
</html>
