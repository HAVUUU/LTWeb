<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHÔNG TÌM THẤY TRANG</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }
      .message {
        text-align: center;
      }
      .message h1 {
        font-size: 2em;
        color: #333;
      }
      .message p {
        font-size: 1em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>KHÔNG TÌM THẤY TRANG</h1>
      <p>Trang này có vẻ chưa được tạo, vui lòng trở lại sau</p>
    </div>
  </body>
</html>
